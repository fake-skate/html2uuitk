<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panasonic Menu</title>
    <style>
        @font-face {
            font-family: VCR;
            src: url('/fonts/VCR_OSD_MONO_1.001.ttf');
        }
    </style>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./panasonic_style.css">
</head>
<body>
    <div class="row __centered __margin-bottom">
        <div class="bg-filled __white">
            <p>Recording setup</p>
        </div>
    </div>
    <div class="row __margin-bottom">
        <div class="column __left">
            <div class="bg-filled">
                <p>Custom preset</p>
            </div>
        </div>
        <div class="column __right">
            
        </div>
    </div>
    <div class="row interactable">
        <div class="column __left">
            <div class="bg-filled">
                <p>return</p>
            </div>
        </div>
        <div class="column __right">
            <div class="bg-filled __blue">
                <p>return</p>
            </div>
        </div>
    </div>
    <div class="row interactable">
        <div class="column __left">
            <div class="bg-filled">
                <p>set</p>
            </div>
        </div>
        <div class="column __right">
            <div class="bg-filled __blue">
                <p>set</p>
            </div>
        </div>
    </div>
    <div class="row interactable">
        <div class="column __left">
            <div class="bg-filled">
                <p>Rec format</p>
            </div>
        </div>
        <div class="column __right">
            <div class="bg-filled">
                <p>720p / 50p</p>
            </div>
        </div>
    </div>
    <div class="row interactable">
        <div class="column __left">
            <div class="bg-filled">
                <p>Sharpness</p>
            </div>
        </div>
        <div class="column __right">
            <div class="bg-filled">
                <p>+2</p>
            </div>
        </div>
    </div>
    <div class="row interactable">
        <div class="column __left">
            <div class="bg-filled">
                <p>wb shift</p>
            </div>
        </div>
        <div class="column __right">
            <div class="bg-filled">
                <p>wb shift</p>
            </div>
        </div>
    </div>
    <div class="row interactable">
        <div class="column __left">
            <div class="bg-filled">
                <p>ae shift</p>
            </div>
        </div>
        <div class="column __right">
            <div class="bg-filled">
                <p>ae shift</p>
            </div>
        </div>
    </div>
    <div class="row interactable">
        <div class="column __left">
            <div class="bg-filled">
                <p>gainshift</p>
            </div>
        </div>
        <div class="column __right">
            <div class="bg-filled">
                <p>gainshift</p>
            </div>
        </div>
    </div>
    <div class="row interactable">
        <div class="column __left">
            <div class="bg-filled">
                <p>color lv</p>
            </div>
        </div>
        <div class="column __right">
            <div class="bg-filled">
                <p>color lv</p>
            </div>
        </div>
    </div>

    <div class="row __centered __margin-bottom __push-bottom">
        <div class="bg-filled __white">
            <p>push B to return</p>
        </div>
    </div>
    <div class="bottom-line"></div>
</body>
</html>
